{% extends "app/base.html" %}

{% block content %}
<div>
    <a href="{% url 'app:index' %}">Topページへ</a>
</div>

<h1>{{ todo.title }}</h1>
<div class="card">
    <div class="card-body">
        {{ todo.text | linebreaks | urlize }}
    </div>
</div>

<p>・前回の更新日付:{{ todo.updated_datetime }}</p>
<p>・予定時間:{{ todo.start_time }}〜{{ todo.end_time }}</p>
{% endblock %}
