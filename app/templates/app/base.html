<!DOCTYPE html>
<html>

<head>

<body class="bodycolor">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0 mr-auto">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href='{% url "app:index" %}'>Home</a>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'app:month_with_schedule'ã€€2022 1 %}">month</a>
          </li>
          <li class="nav-item">

        </ul>

        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'app:contact_form' %}">Contact</a>
          </li>

            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
        </ul>
          
    </div>
    {% endif %}

 </header>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/timedropper/1.0/timedropper.min.js"></script>
  {% block extrajs %}{% endblock %}

<div class="container">
  <div class="w-100 mx-auto mt-n1">

  </div>

</html>
